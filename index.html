<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research & Development Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 1.2em; /* Adjusted to small size */
            color: #4a4a4a; /* Dark grey */
            margin-bottom: 10px;
            font-size: 0.8em; /* Smaller font for Research & Development Mode */
        }
        h2 {
            font-size: 0.8em; /* Adjusted to very small size */
            font-family: 'Calibri Light', Calibri, sans-serif; /* Calibri Light */
            color: #003087; /* Blue */
            font-weight: normal;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .logo {
            width: 30px; /* Keeping verysmall size */
            height: auto;
            margin: 15px auto; /* Adjusted spacing for balance */
        }
    </style>
</head>
<body>
    <h1>Research & Development Mode</h1>
    <h2>Using computational models and machine learning to predict outcomes, analyze complex datasets, and reduce the need for physical experiments.</h2>
